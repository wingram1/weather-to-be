<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather... or Not?</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main>
      <aside>
        <form>
          <h2>Search for a City:</h2>
          <input type="text" name="city" placeholder="City" id="city-input" />
          <button
            type="submit"
            name="city"
            class="btn btn-primary"
            id="city-search"
          >
            Search
          </button>
        </form>
        <div id="history">
          <button class="btn btn-secondary historyBtn">Memphis</button>
          <button class="btn btn-secondary historyBtn">Savannah</button>
          <button class="btn btn-secondary historyBtn">Las Vegas</button>
        </div>
      </aside>
      <div id="weather-display">
        <div id="current"></div>
        <div id="forecast">
          <h3>5-Day Forecast:</h3>
          <div id="cards"></div>
        </div>
      </div>
    </main>

    <script src="./assets/script.js"></script>
  </body>
</html>
